<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>grandPy bot</title>
      <link rel="shortcut icon" href="../static/favicon.ico">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
        <div class="logo">
            <p><img src="../static/grandpy.png" alt="image de grandpy" /></p>
            <h3 class="md_screen">GrandPy a beaucoup voyagé, il a plein de choses à te raconter</h3>
            <h3 class="little_screen">GrandPy a plein de choses à te raconter</h3>
        </div>
    </header>

    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">GrandPy</div>
        </div>
        <ul class="messages">
        </ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" id="input_request" placeholder="Type your message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text" lang="en">Send</div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <div class="message_template_map">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="map" id="map"></div>
            </div>
        </li>
    </div>
    <footer>
        <div class="footer">
            <p class="student_name">
                Ewen Jeannenot
            </p>
            <p  class="link_presentation">
                <a href="https://github.com/Jinr0h404/projet7" class="link_presentation" target="_blank">Github du projet</a>
            </p>
        </div>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--<script type="text/javascript" src="../static/js/theme.js"></script>-->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{GOOGLEAPIKEY}}&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
